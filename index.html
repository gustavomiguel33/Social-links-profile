<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <title>Social Profile Links</title>

        <ul>
          <li>
            <a href="#"><i class="bi bi-github"></i>GitHub</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-linkedin"></i></i>Linkedin</a>
          </li>
          <li>
